<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bidirectional Infinite Scroll Demo</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      padding: 0;
      margin: 0 auto;
      overflow: hidden;
    }
    h2 {
      padding-left: 14px;
    }
    .box {
      margin: 60px auto;
      border-collapse: collapse;
      display: block;
      height: 400px;
      width: 300px;
      overflow: scroll;
    }
    .box__item {
      width: 300px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Infinite Scroll Demo</h2>
  <div id="box" class="box"></div>
  <script src="./index.js"></script>
</body>
</html>
